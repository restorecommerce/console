fragment ProductFragment on IoRestorecommerceProductProduct {
  id
  shop {
    ...ShopFragment
  }
  tags
  product {
    name
    description
    taxIds
    gtin
    manufacturerId
    originCountryId
    categoryId
    prototypeId
    taricCode
    physical {
      variants {
        id
        name
        images {
          id
          index
          filename
          caption
          contentType
          height
          width
          url
        }
        stockLevel
        parentVariantId
        price {
          currencyId
          regularPrice
          sale
          salePrice
        }
      }
    }
  }
  meta {
    ...MetaFragment
  }
}
