<vcl-data-list
  [noBorder]="true"
  class="h-100p"
  (valueChange)="onChange($event)"
>
  <vcl-data-list-header>
    <ng-content select="rc-header" />
  </vcl-data-list-header>

  @for (item of items; track item.id) {
  <vcl-data-list-item [value]="item.id">
    <ng-container
      *ngIf="itemTemplate"
      [ngTemplateOutlet]="itemTemplate"
      [ngTemplateOutletContext]="{ item }"
    ></ng-container>
  </vcl-data-list-item>
  }
</vcl-data-list>
