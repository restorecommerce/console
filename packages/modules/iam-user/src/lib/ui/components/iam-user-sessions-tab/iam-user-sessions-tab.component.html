<table
  class="table no-border fixed alt-row-color v-align-middle row-hover-highlight row-selectability"
  role="listbox"
>
  <thead>
    <tr>
      <th class="w-40p">
        <span>Token</span>
      </th>

      <th class="w-10p">
        <span>Type</span>
      </th>

      <th class="w-20p">
        <span>Client</span>
      </th>

      <th class="w-15p">
        <span>Expires</span>
      </th>

      <th class="w-15p">
        <span>Last login</span>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (role of vm.sessions.sessions; track $index) {
      <tr>
        <td>{{ role.id }}</td>
        <td>{{ role.type }}</td>
        <td>{{ role.clientId }}</td>
        <td>{{ role.expiresAt }}</td>
        <td>{{ role.lastLogin }}</td>
      </tr>
    }
  </tbody>
</table>
