<ng-template
  vclPopover
  #popover="vclPopover"
  [closeOnOffClick]="true"
  [target]="target"
  [positions]="[
    {
      originX: 'end',
      originY: 'bottom',
      overlayX: 'end',
      overlayY: 'top'
    }
  ]"
>
  <div>
    <vcl-select-list
      [selectionMode]="'single'"
      class="vertical"
    >
      @if (!noEdit) {
      <vcl-select-list-item
        value="edit"
        (click)="edit.emit(item); popover.close()"
      >
        Edit
      </vcl-select-list-item>
      }

      <vcl-select-list-item
        value="delete"
        (click)="onDeleteClicked(); popover.close()"
      >
        Delete
      </vcl-select-list-item>
    </vcl-select-list>
  </div>
</ng-template>
