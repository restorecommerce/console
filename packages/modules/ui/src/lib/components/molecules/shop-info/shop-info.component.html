<div class="data-list m-0 p-0">
  <div class="row justify-content-between align-items-center">
    <div class="my-2 rc-lv-l-heading">Shop</div>
    <button
      vcl-button
      square
      class="emphasized-transparent"
      title="Edit Address"
      (click)="openEditShopModal.emit()"
    >
      <vcl-icon
        class="scale155p"
        icon="mdi mdi-pencil-outline"
      />
    </button>
  </div>
  <ul class="data-list-body no-border">
    @if(shop.name) {
    <li class="row data-list-item justify-between">
      <div class="flex text">Name:</div>
      <div class="flex text align-right rc-lv-label">
        {{ shop.name }}
      </div>
    </li>

    } @if(shop.description) {
    <li class="row data-list-item justify-between">
      <div class="flex text">Description:</div>
      <div class="flex text align-right rc-lv-label">
        {{ shop.description }}
      </div>
    </li>
    }
  </ul>
</div>
