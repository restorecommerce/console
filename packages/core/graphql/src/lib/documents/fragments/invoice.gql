fragment InvoiceFragment on IoRestorecommerceInvoiceInvoice {
  id
  invoiceNumber
  fromDate
  toDate
  shopId
  sent
  withdrawn
  paymentState
  customerOrderNumber
  userId
  customerId
  timestamp
  totalAmounts {
    currencyId
    gross
    net
    vats {
      taxId
      vat
    }
  }
  references {
    instanceType
    instanceId
  }
  meta {
    ...MetaFragment
  }
}
