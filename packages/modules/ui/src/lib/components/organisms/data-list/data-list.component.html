<vcl-data-list
  [value]="selected"
  [noBorder]="true"
  class="h-100p"
  (valueChange)="onDataListChange($event)"
>
  <vcl-data-list-header>
    <ng-content select="rc-header" />
  </vcl-data-list-header>

  @defer (on viewport) { @for (item of items; track item.id) {
  <vcl-data-list-item
    class="col px-2"
    [value]="item.id"
  >
    @if (itemTemplate) {
    <ng-container
      [ngTemplateOutlet]="itemTemplate"
      [ngTemplateOutletContext]="{ item }"
    ></ng-container>
    }
  </vcl-data-list-item>
  } } @placeholder {
  <div>Loading...</div>
  }
</vcl-data-list>
