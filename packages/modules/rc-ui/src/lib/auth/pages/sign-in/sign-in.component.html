<rc-auth-layout>
  <div class="w-100p col justify-center align-items-center mt-3 mb-2">
    @if (branding.branding.logoUrl) {
    <span>
      <img
        width="100"
        [src]="branding.branding.logoUrl"
        [alt]="branding.branding.logoAlt"
      />
    </span>
    }
    <h3 class="p-2">{{ branding.branding.appName }}</h3>
  </div>
  <div class="mt-1 row justify-center align-item-center">
    <span>{{ t().title | rcTranslate | async }}</span>
  </div>
  <hr />
  <form
    vclForm
    class="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <vcl-form-control-group>
      <vcl-label>
        {{ t().identifierLabel | rcTranslate | async }}
      </vcl-label>
      <vcl-input-field>
        <input
          vclInput
          formControlName="identifier"
        />
      </vcl-input-field>
    </vcl-form-control-group>

    <vcl-form-control-group>
      <vcl-label>
        {{ t().passwordLabel | rcTranslate | async }}
      </vcl-label>
      <vcl-password-input>
        <input
          vclInput
          formControlName="password"
        />
      </vcl-password-input>
    </vcl-form-control-group>

    <vcl-form-control-group>
      <vcl-checkbox formControlName="remember">
        {{ t().remember | rcTranslate | async }}
      </vcl-checkbox>
    </vcl-form-control-group>

    <div class="row">
      <button
        [disabled]="form.invalid"
        vcl-button
        type="submit"
        class="w-100p"
      >
        {{ t().submit | rcTranslate | async }}
      </button>
    </div>

    <p class="mt-3">
      <a routerLink="asRouteLink(branding.forgotPasswordRoute)">
        {{ t().submit | rcTranslate | async }}
      </a>
    </p>
  </form>
</rc-auth-layout>
