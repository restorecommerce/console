<form
  vclForm
  class="form m-0"
  [formGroup]="passwordRecoveryForm"
  (ngSubmit)="onClickPasswordRecovery(passwordRecoveryForm.value)"
>
  <vcl-form-control-group>
    <vcl-label>E-Mail or Username</vcl-label>
    <vcl-input-field>
      <input
        vclInput
        class="input"
        [class.error]="identifier.hasError('required') && identifier.touched"
        formControlName="identifier"
        type="text"
        name="identifier"
      />
    </vcl-input-field>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>
  <div class="row justify-between">
    <div class="col">
      <div class="row">
        <div class="col">
          <rc-submit-button
            [isInvalid]="!passwordRecoveryForm.valid"
            [isLoading]="isLoading"
          >
            Reset Password
          </rc-submit-button>
        </div>
      </div>
    </div>
  </div>
</form>
