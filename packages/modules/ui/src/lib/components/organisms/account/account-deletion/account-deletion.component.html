<ng-container *ngIf="activeFrom$ | async as activeForm">
  <div class="row">
    <div class="flex-4">
      <h3>Deletion</h3>
      <p>Delete your account</p>
    </div>
    <div class="flex-8">
      <div class="page-right-side">
        <div class="row loose-button-group mt-2">
          <rc-submit-button
            [isDisabled]="false"
            [isBusy]="
              isRequesting && activeForm.form === 'profileAccountDataDelete'
            "
            (click)="onDeleteAccount()"
            [buttonClass]="'danger width-100'"
            class="width-100"
          >
            Delete Account</rc-submit-button
          >
        </div>
        <div class="mt-2">
          <p>This is an irreversible process!</p>
        </div>
      </div>
    </div>
  </div>
</ng-container>
