@if (vm$ | async; as vm) {
<rc-resource-page-layout>
  <ng-container rcResourceSidebar>
    <rc-resource-list
      title="Orders"
      [items]="vm.items"
      [getId]="getId"
      [total]="vm.items.length"
      (itemSelected)="onSelect($event)"
    >
      <ng-template
        #itemTemplate
        let-fulfilment
      >
        <div class="p-2">
          <span>Item {{ fulfilment.id }}</span>
          <span> {{ fulfilment.state }}</span>
          <!-- Item template... -->
        </div>
      </ng-template>
    </rc-resource-list>
  </ng-container>

  <ng-container rcResourceContent>
    <div class="w-100p h-100p">
      <router-outlet />
    </div>
  </ng-container>
</rc-resource-page-layout>
}
