<div class="row">
  <div class="flex-4-lg flex-4-md flex-12">
    <h3>Account Data</h3>
    <p>Change your email and password</p>
  </div>
  <div class="flex-8-lg flex-8-md flex-12">
    <div class="page-right-side">
      <vcl-jss-form
        autocomplete="off"
        ngDefaultControl
        #emailForm="vclJssForm"
        [schema]="emailFormSchema"
        (formAction)="onAction($event)"
        (formSubmit)="onSaveEmailForm()"
      />
    </div>

    <div class="page-right-side">
      <vcl-jss-form
        autocomplete="off"
        ngDefaultControl
        #passwordForm="vclJssForm"
        [schema]="passwordFormSchema"
        (formAction)="onAction($event)"
        (formSubmit)="onSavePasswordForm()"
      >
      </vcl-jss-form>
    </div>
  </div>
</div>
