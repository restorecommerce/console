fragment ProductVariantFragment on IoRestorecommerceProductPhysicalVariant {
  id
  name
  description
  taricCode
  images {
    ...ImageFragment
  }
  files {
    ...FileFragment
  }
  stockLevel
  stockKeepingUnit
  parentVariantId
  taxIds
  price {
    currencyId
    regularPrice
    sale
    salePrice
  }
  properties {
    id
    value
    unitCode
  }
}
