<rc-resource-list
  title="Orders"
  [items]="items()"
  [getId]="getId"
  [total]="items.length"
  (itemSelected)="onSelect($event)"
>
  <ng-template
    #itemTemplate
    let-order
  >
    <div class="p-2">
      <div class="row justify-between">
        <div class="col">
          <div class="title">{{ order.displayNumber || 'â€”' }}</div>
          <div class="secondary-text-color scale85p">
            @if (order.createdAt) {
              <span>{{ order.createdAt | date: 'medium' }}</span>
            }
          </div>
        </div>
        <div class="col right">
          <app-order-state-badge [state]="order.status" />
          <div class="secondary-text-color scale85p">
            {{ order.total.amount | currency: order.total.currency }}
          </div>
        </div>
      </div>

      @if (order.email) {
        <div class="secondary-text-color scale85p">
          {{ order.email }}
        </div>
      }
    </div>
  </ng-template>
</rc-resource-list>
