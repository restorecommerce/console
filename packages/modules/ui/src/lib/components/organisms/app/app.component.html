<vcl-drawer-container class="flex">
  <vcl-drawer
    mode="side"
    [opened]="(opened$ | async) || false"
    (openedChange)="drawerService.opened = $event"
  >
    <div class="h-100p col">
      <rc-banner
        [logoUrl]="APP.logoUrl"
        [logoLink]="ROUTER.pages.main.children.home.link"
      >
      </rc-banner>
      <div class="flex pt-2">
        <ng-content select="rc-drawer-navigation" />
      </div>
    </div>
  </vcl-drawer>
  <ng-content select="rc-header" />
  <main
    rcGridCell
    class="flex rc-main"
  >
    <div class="flex layout-grid-cell">
      <div class="full-height-scroll">
        <ng-content />
      </div>
    </div>
  </main>
</vcl-drawer-container>
<ng-content select="rc-footer" />
