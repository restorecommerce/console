<ng-container *ngIf="!isLoading; else templateLoading">
  <div class="self-center justify-center">
    <div class="scale110p">
      <div class="row">
        <div class="gutter-margin-t-b">
          <h2>Password Recovery</h2>
          <p>Please enter the email address associated with your account.</p>
          <rc-password-recovery></rc-password-recovery>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #templateLoading>
  <div class="scale110p">
    <div class="align-centered">
      <vcl-busy-indicator></vcl-busy-indicator>
    </div>
  </div>
</ng-template>
