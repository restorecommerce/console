fragment FulfillmentFragment on IoRestorecommerceFulfillmentFulfillment {
  id
  customerId
  shopId
  userId
  labels {
    shipmentNumber
    state
    parcelId
    file {
      url
    }
    status {
      code
      message
    }
  }
  packaging {
    parcels {
      id
      productId
      variantId
      items {
        productId
        variantId
        hsCode
        taricCode
        name
        quantity
        package {
          rotatable
          sizeInCm {
            height
            width
            length
          }
          weightInKg
        }
      }
      package {
        rotatable
        sizeInCm {
          height
          width
          length
        }
        weightInKg
      }
    }
    sender {
      address {
        id
        postcode
      }
      contact {
        name
        email
        phone
      }
      comments
    }
    recipient {
      address {
        id
        postcode
        countryId
      }
    }
    notify
    customsDeclaration {
      invoiceNumber
      exportDescription
      exportType
    }
  }
  references {
    instanceType
    instanceId
  }
  trackings {
    shipmentNumber
    events {
      location
      timestamp
      details {
        value
        typeUrl
      }
      status {
        code
        message
      }
    }
  }
  fulfillmentState
  meta {
    ...MetaFragment
  }
}
