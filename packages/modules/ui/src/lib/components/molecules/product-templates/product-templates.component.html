<div class="data-list m-0 p-0">
  <div class="row justify-content-between align-items-center">
    <div class="my-2 rc-lv-l-heading">
      Product Templates [{{ templates.length }}]
    </div>

    <button
      vcl-button
      square
      class="emphasized-transparent"
      title="Add variant"
      (click)="addTemplate.emit()"
    >
      <vcl-icon
        class="scale155p"
        icon="mdi mdi-plus"
      />
    </button>
  </div>
  <ul class="data-list-body no-border">
    <li
      class="row data-list-item product-item"
      *ngFor="let template of templates"
    >
      <rc-product-template
        [template]="template"
        (editTemplate)="editTemplate.emit($event)"
        (deleteTemplate)="deleteTemplate.emit($event)"
      />
    </li>
  </ul>
</div>
