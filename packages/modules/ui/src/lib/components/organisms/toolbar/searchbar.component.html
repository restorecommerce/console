<vcl-form-control-group>
  <div class="help-wrapper">
    <vcl-icon
      vclPrepend
      icon="mdi:magnify"
    />
    <vcl-input-field>
      <input
        vclInput
        autocomplete="off"
        class="no-border"
        [value]="value"
        (input)="updateValue($event)"
      />
    </vcl-input-field>
    <button
      vcl-button
      square
      class="transparent"
      type="button"
      (input)="clearValue($event)"
    >
      <vcl-icon
        vclPrepend
        icon="vcl:close"
      />
    </button>
  </div>
  <vcl-hint-error error="required">Name is required</vcl-hint-error>
  <vcl-hint-error error="minlength"
    >Name must have a length of at least 2 characters</vcl-hint-error
  >
</vcl-form-control-group>
