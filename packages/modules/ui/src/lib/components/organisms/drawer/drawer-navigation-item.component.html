<a
  [class.hovered]="hovered$ | async"
  class="navigation-item-label"
  role="menuitem"
>
  <vcl-icogram>
    <vcl-icon
      vclPrepend
      [icon]="icon"
    />
    <ng-content />
    <vcl-icon
      vclAppend
      class="rc-drawer-navigation-submenu-arrow"
      [icon]="hasNestedNavItems ? 'mdi mdi-menu-right' : undefined"
    />
  </vcl-icogram>
</a>

<ng-template
  cdk-portal
  #overlayTemplate="cdkPortal"
>
  <div
    class="rc-drawer-navigation"
    #sidebar
  >
    <div
      class="navigation m-0 level2"
      role="menu"
      (mouseenter)="onSidebarMouseEnter()"
      (mouseleave)="onSidebarMouseLeave()"
    >
      <ng-content select="rc-drawer-navigation-item" />
    </div>
  </div>
</ng-template>
