<ng-container *ngIf="routerParams$ | async as params">
  <div class="row">
    <div class="flex-4-lg flex-4-md flex-12">
      <h3>Confirm Email</h3>
    </div>
    <div class="flex-8-lg flex-8-md flex-12">
      <div class="page-right-side">
        <vcl-jss-form
          ngDefaultControl
          #confirmEmailForm="vclJssForm"
          [schema]="confirmEmailFormSchema"
          (formAction)="onAction($event)"
          (formSubmit)="onSubmit(params)"
        />
      </div>
    </div>
  </div>
</ng-container>
