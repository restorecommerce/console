<div class="row">
  <div>
    <img
      [alt]="product?.name"
      [src]="product?.images?.[0]?.url"
      sizes="(max-width: 60px) 60px, 60px"
      width="60"
      loading="lazy"
      ngOptimizedImage
      priority="auto"
    />

    <div>{{ numberOfItems }} {{ numberOfItems > 1 ? 'Items' : 'Item' }}</div>
  </div>
  <div class="flex">
    <div class="row">
      <div class="flex">
        <p class="m-0 pl-2">
          {{ customer?.firstName }} {{ customer?.lastName }}
        </p>
        <!-- <p class="m-0 pl-2 mt-1">{{ shop?.name }}</p> -->
      </div>
      <div class="align-right secondary-text-color">
        <p
          [ngClass]="
            'badge-' + order.orderState.replace('_', '-').toLowerCase()
          "
          class="m-0 badge"
        >
          {{ order.orderState.replace('_', ' ') }}
        </p>
        <p class="created">
          {{ dayjs(this.order.meta.created).fromNow() }}
        </p>
      </div>
    </div>
  </div>
</div>
