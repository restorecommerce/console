<rc-crud-main
  *ngIf="vm$ | async as vm"
  [feature]="feature"
  [actionStreams]="actionStreams"
  [segment]="vm.segment"
  [title]="vm.selectedCountry?.name || feature.singular"
  [data]="vm.data"
  [id]="vm.selectedCountryId"
  [meta]="vm.meta"
  [isMeta]="!!vm.meta"
  [isRequesting]="vm.isRequesting"
  [isMutating]="vm.isMutating"
>
  <router-outlet />
</rc-crud-main>
