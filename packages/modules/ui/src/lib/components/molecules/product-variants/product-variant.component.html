<div class="data-list m-0 p-0">
  <h4>{{ variant.name }}</h4>
  <ul class="data-list-body no-border">
    <li class="row data-list-item justify-between">
      <rc-product-images [images]="variant.images || []"></rc-product-images>
    </li>
  </ul>

  <p><strong>Stock:</strong> {{ variant.stockLevel || 0 }} units</p>
  <p
    *ngIf="variant.price?.sale"
    class="mt-2 sale"
  >
    <strong>Sale:</strong> {{ variant.price?.currencyId || 'EUR' }}
    {{ variant.price?.salePrice }}
  </p>
  <p>
    <strong>Price:</strong> {{ variant.price?.currencyId || 'EUR' }}
    {{ variant.price?.regularPrice }}
  </p>
</div>
