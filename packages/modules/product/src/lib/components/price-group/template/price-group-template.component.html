<rc-crud-main
  *ngIf="vm$ | async as vm"
  [feature]="feature"
  [title]="vm.selectedPriceGroup?.name ?? feature.name.singular"
  [id]="vm.selectedPriceGroupId"
  [total]="vm.dataList.length"
  [urlSegment]="vm.urlSegment"
  [triggerRead]="triggerRead"
  [triggerSelectId]="triggerSelectId"
  [triggerRemove]="triggerRemove"
>
  <ng-container rc-crud-search>
    <div
      *ngIf="vm.dataList.length > 0"
      class="flex"
    >
      <rc-searchbar
        [value]="triggerSearch.value"
        (search)="onSearch($event)"
      />
    </div>
  </ng-container>

  <ng-container rc-crud-data-list>
    <ng-container *ngIf="vm.dataList.length > 0; else templateNoRecords">
      <rc-data-list
        [itemTemplate]="itemTemplate"
        [items]="vm.dataList"
        [selected]="vm.selectedPriceGroupId"
        (itemSelected)="triggerSelectId.next($event)"
      />
    </ng-container>
  </ng-container>

  <ng-container rc-crud-router-outlet>
    <router-outlet />
  </ng-container>

  <ng-container rc-crud-meta>
    <rc-meta
      *ngIf="vm.selectedPriceGroupId"
      [id]="vm.selectedPriceGroupId"
      [meta]="vm.selectedPriceGroup?.meta"
    />
  </ng-container>
</rc-crud-main>

<ng-template
  #itemTemplate
  let-item="item"
>
  <div
    [routerLink]="this.feature.links.view(item.id)"
    class="flex row align-items-center justify-content-between px-2"
  >
    <rc-data-list-label
      [innerHTML]="item.name | highlight : triggerSearch.value"
    />
  </div>
</ng-template>

<ng-template #templateNoRecords>
  <div class="pt-4">
    <rc-no-records message="No price group loaded" />
  </div>
</ng-template>
