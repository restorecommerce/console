<div class="data-list m-0 p-0 ng-star-inserted">
  <div class="my-2 rc-lv-l-heading">Total</div>
  <ul class="data-list-body no-border">
    <ng-container *ngFor="let ta of totalAmounts">
      <li class="row data-list-item justify-between">
        <div class="flex text">Gross:</div>
        <div class="flex text align-right rc-lv-label">
          <ng-container *ngIf="ta?.gross; else naTemplate"
            >{{ ta?.currency?.symbol || '€' }} {{ ta?.gross }}</ng-container
          >
        </div>
      </li>

      <li class="row data-list-item justify-between">
        <div class="flex text">Tax:</div>
        <div class="flex text align-right rc-lv-label">
          <p *ngFor="let vat of ta?.vats">
            {{ ta?.currency?.symbol || '€' }} {{ vat.vat }}
          </p>
        </div>
      </li>

      <li class="row data-list-item justify-between">
        <div class="flex text">Net:</div>
        <div class="flex text align-right rc-lv-label">
          <ng-container *ngIf="ta?.net; else naTemplate"
            >{{ ta?.currency?.symbol || '€' }} {{ ta?.net }}</ng-container
          >
        </div>
      </li>
    </ng-container>
  </ul>
</div>

<ng-template #naTemplate>N/A</ng-template>
