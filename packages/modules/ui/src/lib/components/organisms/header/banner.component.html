<ng-container *ngIf="logoUrl">
  <ng-container *ngIf="logoLink">
    <a [routerLink]="logoLink">
      <img
        [alt]="APP.name"
        [ngSrc]="logoUrl"
        class="responsive-image logo"
        role="presentation"
        width="32"
        height="32"
      />
    </a>
  </ng-container>

  <ng-container *ngIf="!logoLink">
    <img
      [alt]="APP.name"
      [ngSrc]="logoUrl"
      class="responsive-image logo"
      role="presentation"
      width="32"
      height="32"
    />
  </ng-container>
</ng-container>

<h1 class="app-name hide-to-sm">
  <ng-content />
</h1>
