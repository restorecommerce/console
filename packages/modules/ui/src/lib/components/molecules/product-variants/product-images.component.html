<ng-container *ngIf="isError">
  <div class="row">
    <div class="flex">
      <div class="callout danger">
        <h4>Error</h4>
        <p>Error loading images</p>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!isError && images.length > 0">
  <div class="row">
    <div class="flex mt-4 mb-4">
      <div class="responsive-image-container">
        <img
          [src]="selectedImage.url"
          [alt]="selectedImage.caption"
          class="selected-image"
          sizes="(max-width: 500px) 500px, 500px"
          width="500"
          loading="lazy"
          ngOptimizedImage
          priority="auto"
        />
      </div>
    </div>
  </div>

  <div class="row image-gallery">
    <div
      *ngFor="let image of images"
      class="flex m-1"
      (click)="onSelectImage(image)"
    >
      <img
        [src]="image.url"
        [alt]="image.caption"
        [ngClass]="{
          selected: !isLoading && image.id === selectedImage.id
        }"
        (load)="onImageLoad()"
        (error)="onImageError()"
        class="p-1 image"
        sizes="(max-width: 90px) 90px, 90px"
        width="90"
        loading="lazy"
        ngOptimizedImage
        priority="auto"
      />
    </div>
  </div>
</ng-container>
