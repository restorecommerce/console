mutation Login($input: IIoRestorecommerceUserLoginRequest!) {
  identity {
    user {
      Login(input: $input) {
        details {
          status {
            code
            message
          }
          payload {
            id
            email
            name
            firstName
            lastName
            userType
            defaultScope
            lastAccess
            tokens {
              type
              token
              scopes
              name
              lastLogin
              interactive
              expiresIn
            }
            roleAssociations {
              id
              role
              attributes {
                id
                value
              }
            }
          }
        }
      }
    }
  }
}
