<div class="data-list m-0 p-0">
  <div class="row justify-content-between align-items-center">
    <div class="my-2 rc-lv-l-heading">Roles [{{ roles.length }}]</div>

    <button
      vcl-button
      square
      class="emphasized-transparent"
      title="Add role"
      (click)="onAddRole()"
    >
      <vcl-icon
        class="scale155p"
        icon="mdi mdi-plus"
      />
    </button>
  </div>
  <ul class="data-list-body no-border">
    <li
      class="row data-list-item px-2"
      *ngFor="let role of roles"
    >
      <rc-user-role-association
        [role]="role"
        (deleteRole)="onDeleteRole($event)"
        (editRole)="onEditRole($event)"
      />
    </li>
  </ul>
</div>
