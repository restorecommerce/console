<form
  vclForm
  class="form m-0"
  [formGroup]="passwordRecoveryForm"
  (ngSubmit)="onClickPasswordRecovery(passwordRecoveryForm.value)"
>
  <vcl-form-control-group>
    <vcl-label>E-Mail</vcl-label>
    <vcl-input-field>
      <input
        vclInput
        class="input"
        [class.error]="email.hasError('required') && email.touched"
        formControlName="email"
        type="text"
        name="email"
        autocomplete="true"
      />
    </vcl-input-field>
  </vcl-form-control-group>
  <div class="row justify-between">
    <div class="col">
      <div class="row">
        <div class="col">
          <button
            vcl-button
            type="submit"
            [disabled]="!passwordRecoveryForm.valid"
            class="button"
          >
            Reset Password
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
