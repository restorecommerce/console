fragment OrderFragment on IoRestorecommerceOrderOrder {
  id
  notificationEmail
  shopId
  orderState
  customerType
  customerOrderNr
  items {
    id
    quantity
    productId
    variantId
    parentItemId
    product {
      ...ProductFragment
    }
    unitPrice {
      currency {
        name
        symbol
      }
      regularPrice
      sale
      salePrice
    }
  }
  shop {
    ...ShopFragment
  }
  customer {
    ...CustomerFragment
  }
  user {
    ...UserFragment
  }
  shippingAddress {
    comments
    contact {
      name
      email
      phone
    }
    address {
      id
      street
      buildingNumber
      locality
      region
      businessAddress {
        name
      }
      addressAddition {
        field1
        field2
      }
      country {
        id
        name
        countryCode
      }
      postcode
      residentialAddress {
        title
        givenName
        midName
        familyName
      }
    }
  }
  billingAddress {
    comments
    contact {
      name
      email
      phone
    }
    address {
      id
      street
      buildingNumber
      locality
      region
      businessAddress {
        name
      }
      addressAddition {
        field1
        field2
      }
      country {
        id
        name
        countryCode
      }
      postcode
      residentialAddress {
        title
        givenName
        midName
        familyName
      }
    }
  }
  totalAmounts {
    currency {
      name
      customExchangeRates {
        amount
        rate
        expenses
      }
    }
    gross
    net
    vats {
      tax {
        rate
        variant
        type {
          type
          description
        }
        countryId
      }
      vat
    }
  }
  meta {
    ...MetaFragment
  }
}
