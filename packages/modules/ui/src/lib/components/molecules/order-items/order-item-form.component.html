<vcl-panel-dialog
  [showCloseButton]="true"
  (close)="close()"
>
  <vcl-panel-title>Add item</vcl-panel-title>

  <form
    [formGroup]="formGroup"
    action=""
  >
    <vcl-form-control-group>
      <vcl-label>Select a product</vcl-label>
      <vcl-select [search]="true">
        <ng-container empty>
          <div class="p-1">No Product found!</div>
        </ng-container>
        <vcl-select-list formControlName="productId">
          @for (product of products; track product.id) {
          <vcl-select-list-item [value]="product.id">{{
            product.product.name
          }}</vcl-select-list-item>
          }
        </vcl-select-list>
      </vcl-select>
    </vcl-form-control-group>

    <vcl-form-control-group>
      <vcl-label>Select a variant</vcl-label>
      <vcl-select>
        <ng-container empty>
          <div class="p-1">No Variant found!</div>
        </ng-container>
        <vcl-select-list
          formControlName="variantId"
          [disabled]="false"
        >
          @for (variant of variants; track variant.id) {
          <vcl-select-list-item [value]="variant.id">{{
            variant.name
          }}</vcl-select-list-item>
          }
        </vcl-select-list>
      </vcl-select>
    </vcl-form-control-group>

    <vcl-form-control-group>
      <vcl-label>Quantity</vcl-label>
      <vcl-input-field>
        <input
          formControlName="quantity"
          vclInput
        />
      </vcl-input-field>
    </vcl-form-control-group>

    <div formGroupName="unitPrice">
      <vcl-form-control-group>
        <vcl-label>Select currency</vcl-label>
        <vcl-select>
          <vcl-select-list formControlName="currencyId">
            <vcl-select-list-item value="France"> France </vcl-select-list-item>
            <vcl-select-list-item value="Germany">
              Germany
            </vcl-select-list-item>
            <vcl-select-list-item value="uK"> UK </vcl-select-list-item>
          </vcl-select-list>
        </vcl-select>
      </vcl-form-control-group>

      <vcl-form-control-group>
        <vcl-label>Regular price</vcl-label>
        <vcl-input-field>
          <input
            formControlName="regularPrice"
            vclInput
          />
        </vcl-input-field>
      </vcl-form-control-group>

      <vcl-checkbox formControlName="sale">Sale</vcl-checkbox>

      <vcl-form-control-group>
        <vcl-label>Sale price</vcl-label>
        <vcl-input-field>
          <input
            formControlName="salePrice"
            vclInput
          />
        </vcl-input-field>
      </vcl-form-control-group>
    </div>
  </form>
</vcl-panel-dialog>
