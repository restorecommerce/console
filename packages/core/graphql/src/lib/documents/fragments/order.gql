fragment OrderFragment on IoRestorecommerceOrderOrder {
  id
  notificationEmail
  shopId
  userId
  customerId
  orderState
  customerType
  customerOrderNr
  customer {
    id
    name
  }
  items {
    id
    quantity
    productId
    variantId
    parentItemId
    product {
      id
      product {
        name
      }
    }
    unitPrice {
      currencyId
      regularPrice
      sale
      salePrice
    }
    amount {
      net
      currencyId
      gross
      vats {
        vat
        taxId
      }
    }
  }
  shop {
    ...ShopFragment
  }
  customer {
    ...CustomerFragment
  }
  user {
    ...UserFragment
  }
  shippingAddress {
    comments
    contact {
      name
      email
      phone
    }
    address {
      ...AddressFragment
    }
  }
  totalAmounts {
    currency {
      name
      customExchangeRates {
        amount
        rate
        expenses
      }
    }
    gross
    net
    vats {
      tax {
        rate
        variant
        type {
          type
          description
        }
        countryId
      }
      vat
    }
  }
  history {
    code
    message
    state
    timestamp
  }
  meta {
    ...MetaFragment
  }
}
