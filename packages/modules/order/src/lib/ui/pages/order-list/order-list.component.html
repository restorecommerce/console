<rc-resource-list
  title="Orders"
  [items]="items()"
  [getId]="getId"
  [total]="items.length"
  (itemSelected)="onSelect($event)"
>
  <ng-template
    #itemTemplate
    let-order
  >
    <div class="p-2">
      <div class="row justify-between">
        <div class="col">
          <div class="title">{{ order.customerName || 'â€”' }}</div>
          <div class="muted small">
            @if (order.createdAt) {
            <span>{{ order.createdAt | date : 'medium' }}</span>
            }
          </div>
        </div>
        <div class="col right">
          <div class="badge">{{ order.status }}</div>
          <div class="muted small">
            {{ order.total.amount }} - {{ order.total.currency }}
          </div>
        </div>
      </div>

      @if (order.email) {
      <div class="muted small">
        {{ order.email }}
      </div>
      }
    </div>
  </ng-template>
</rc-resource-list>
