<vcl-embedded-input-group>
  <vcl-icon vclPrepend icon="mdi:magnify"></vcl-icon>
  <input  vclInput
          (input)="value = $event.target.value; search.emit(value)"
          [placeholder]="placeholder || ''"
          class="no-border"
          [value]="value"
          autocomplete="off" />

  <button vcl-square-button
          vclAppend
          *ngIf="value"
          class="transparent"
          (click)="value = ''; search.emit('') ">
    <vcl-icon vclPrepend icon="vcl:close"></vcl-icon>
  </button>
</vcl-embedded-input-group>
