<ng-content select="rc-header" />
<vcl-drawer-container class="flex">
  <ng-container
    *ngIf="{
      mode: mode$ | async,
      opened: opened$ | async
    } as vm"
  >
    <vcl-drawer
      *ngIf="vm.mode && vm.opened !== null"
      [mode]="vm.mode"
      [opened]="vm.opened"
      (openedChange)="drawerService.opened = $event"
    >
      <ng-content select="rc-drawer-navigation" />
    </vcl-drawer>
  </ng-container>
  <main
    rcGridCell
    class="flex rc-main"
  >
    <div class="flex layout-grid-cell">
      <div class="full-height-scroll scrollable">
        <ng-content />
      </div>
    </div>
  </main>
</vcl-drawer-container>
<ng-content select="rc-footer" />
