fragment ProductFragment on IoRestorecommerceProductProduct {
  id
  shop {
    ...ShopFragment
  }
  product {
    name
    description
    taxIds
    tax {
      id
      rate
      type {
        id
        description
      }
    }
    taricCode
    category {
      id
      name
    }
    physical {
      variants {
        id
        name
        images {
          id
          index
          filename
          caption
          contentType
          height
          width
          url
        }
      }
    }
  }
  meta {
    ...MetaFragment
  }
}
