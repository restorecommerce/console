<ng-container *ngIf="vmDev$ | async as vmDev">
  <pre>
    {{ vmDev | json }}
  </pre>
</ng-container>

<rc-crud-main
  *ngIf="vm$ | async as vm"
  [feature]="'Countries [' + vm.total + ']'"
  [segment]="vm.segment"
  [id]="vm.selectedCountryId"
  [title]="
    ['create'].includes(vm.segment) ? 'Create' : vm.selectedCountry?.name + ''
  "
  [isBack]="false"
  [isRead]="true"
  [isIndex]="true"
  [isCreate]="true"
  [isEdit]="true"
  [isDelete]="true"
  [isMeta]="!!vm.selectedCountryId"
  [actions]="actions"
  [dataList]="data.list"
  [meta]="data.meta"
  [links]="links"
  [actionStreams]="actionStreams"
>
  <router-outlet />
</rc-crud-main>
