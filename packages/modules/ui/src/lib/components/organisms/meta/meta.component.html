<div class="data-list m-0 p-0">
  <div class="my-2 rc-lv-l-heading">Information</div>
  <ul class="data-list-body no-border">
    <li class="row data-list-item justify-between">
      <div class="flex text">ID:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="id; else naTemplate">{{ id }}</ng-container>
      </div>
    </li>
    <li class="row data-list-item justify-between">
      <div class="flex text">Created:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="meta?.created; else naTemplate">{{
          meta?.created | date : DATE.format.dateTimeWithSeconds
        }}</ng-container>
      </div>
    </li>
    <li class="row data-list-item justify-between">
      <div class="flex text">Modified:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="meta?.modified; else naTemplate">{{
          meta?.modified | date : DATE.format.dateTimeWithSeconds
        }}</ng-container>
      </div>
    </li>
    <li class="row data-list-item justify-between">
      <div class="flex text">Created by:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="meta?.createdBy; else naTemplate">{{
          meta?.createdBy
        }}</ng-container>
      </div>
    </li>
    <li class="row data-list-item justify-between">
      <div class="flex text">Modified by:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="meta?.modifiedBy; else naTemplate">{{
          meta?.modifiedBy
        }}</ng-container>
      </div>
    </li>
  </ul>
</div>

<ng-template #naTemplate>N/A</ng-template>
