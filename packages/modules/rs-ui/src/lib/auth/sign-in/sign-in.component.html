<rs-auth-page>
  <div class="w-100p col justify-center align-items-center mt-3 mb-2">
    @if (branding.logoUrl) {
    <span>
      <img
        width="100"
        [src]="branding.logoUrl"
        [alt]="branding.logoAlt"
      />
    </span>
    }
    <h3 class="p-2">{{ branding.appName }}</h3>
  </div>
  <div class="mt-1 row justify-center align-item-center">
    <span>Sign in</span>
  </div>
  <hr />
  <form
    vclForm
    class="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <vcl-form-control-group>
      <vcl-label>Email or Username</vcl-label>
      <vcl-input-field>
        <input
          vclInput
          formControlName="identifier"
        />
      </vcl-input-field>
    </vcl-form-control-group>

    <vcl-form-control-group>
      <vcl-label>Password</vcl-label>
      <vcl-password-input>
        <input
          vclInput
          formControlName="password"
        />
      </vcl-password-input>
    </vcl-form-control-group>

    <vcl-form-control-group>
      <vcl-checkbox formControlName="remember"
        >Stay signed in for 7 days</vcl-checkbox
      >
    </vcl-form-control-group>

    <div class="row">
      <button
        vcl-button
        type="submit"
        class="w-100p"
      >
        Sign in
      </button>
    </div>

    <p class="mt-3">
      <a routerLink="password-recovery">Forgot Password?</a>
    </p>
  </form>
</rs-auth-page>
