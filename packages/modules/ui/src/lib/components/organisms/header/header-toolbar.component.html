@if (vm$ | async; as vm) {
<div>
  <span
    #popoverOrganizationTarget
    class="inline-block"
  >
    <button
      vcl-button
      [selectable]="true"
      (click)="
        templatePopoverOrganization.toggle();
        onClickGlobalOrganizationSelector()
      "
      class="half-transparent organization"
    >
      <vcl-icogram>
        <vcl-icon icon="mdi:home-outline" />
        {{ vm.globalOrganization?.name }}
        <vcl-icon icon="mdi:chevron-down" />
      </vcl-icogram>
    </button>
  </span>

  <span
    #popoverAccountTarget
    class="inline-block"
  >
    <button
      vcl-button
      [selectable]="true"
      (click)="templatePopoverAccount.toggle()"
      class="half-transparent account"
    >
      <vcl-icogram>
        <vcl-icon icon="mdi:account-outline" />
        {{ vm.user?.fullName }}
        <vcl-icon icon="mdi:chevron-down" />
      </vcl-icogram>
    </button>
  </span>
</div>

<ng-template
  vclPopover
  #templatePopoverOrganization="vclPopover"
  [target]="popoverOrganizationTarget"
  [closeOnOffClick]="true"
  [positions]="rightOrientedPositions"
>
  <!-- This are children -->
  <div>
    <div class="row justify-content-between align-items-center">
      <div class="flex p-2">
        @if (vm.globalOrganization?.parentId) {
        <button
          vcl-button
          class="half-transparent organization"
          (click)="resetGlobalSelectOrganization($event)"
        >
          <vcl-icon icon="vcl:home"></vcl-icon>
        </button>

        <button
          vcl-button
          class="half-transparent organization"
          (click)="lastSelectedGlobalOrganization($event)"
        >
          <vcl-icon icon="vcl:arrow-left"></vcl-icon>
        </button>
        }
      </div>
      <div class="overflow-ellipsis flex p-2">
        {{ vm.globalOrganization?.name }}
      </div>

      <div class="flex"></div>
    </div>

    <vcl-data-list
      [noBorder]="true"
      [value]="vm.globalOrganization?.id"
      class="m-0"
      (valueChange)="
        onSelectGlobalOrganization($event, vm.globalOrganization?.id ?? '');
        templatePopoverOrganization.close()
      "
    >
      @for (organization of vm.organizations; track $index) {
      <vcl-data-list-item [value]="organization.id">
        <div class="p-2">{{ organization?.name }}</div>
      </vcl-data-list-item>
      }
    </vcl-data-list>
  </div>
</ng-template>

<ng-template
  vclPopover
  #templatePopoverAccount="vclPopover"
  [target]="popoverAccountTarget"
  [closeOnOffClick]="true"
  [positions]="rightOrientedPositions"
>
  <vcl-select-list
    (valueChange)="
      onAccountItemSelected($event); templatePopoverAccount.close()
    "
  >
    <vcl-select-list-item value="profile">
      <vcl-icon
        vclPrepend
        icon="mdi:account-cog-outline"
      ></vcl-icon>
      Profile
    </vcl-select-list-item>
    <vcl-select-list-item value="preferences">
      <vcl-icon
        vclPrepend
        icon="mdi:cog-outline"
      ></vcl-icon>
      Preferences
    </vcl-select-list-item>
    <vcl-select-list-item value="sign-out">
      <vcl-icon
        vclPrepend
        icon="mdi:logout"
      ></vcl-icon>
      Sign Out
    </vcl-select-list-item>
  </vcl-select-list>
</ng-template>
}
