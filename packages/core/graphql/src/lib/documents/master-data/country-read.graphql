query MasterDataCountryRead(
  $input: IIoRestorecommerceResourcebaseReadRequest!
) {
  master_data {
    country {
      Read(input: $input) {
        details {
          operationStatus {
            code
            message
          }
          items {
            payload {
              ...CountryFragment
            }
          }
          totalCount
        }
      }
    }
  }
}
