fragment UserFragment on IoRestorecommerceUserUser {
  id
  active
  email
  name
  firstName
  lastName
  lastAccess
  defaultScope
  localeId
  timezoneId
  tokens {
    name
    token
    type
    expiresIn
  }
  roleAssociations {
    role
    attributes {
      id
      value
      attributes {
        id
        value
      }
    }
  }
  meta {
    ...MetaFragment
  }
}
