<ng-container *ngIf="routerParams$ | async as params">
  <div class="row">
    <div class="flex-4">
      <h3>Confirm Email</h3>
    </div>
    <div class="flex-8">
      <div class="page-right-side">
        <vcl-jss-form
          ngDefaultControl
          #confirmEmailForm="vclJssForm"
          [schema]="confirmEmailFormSchema"
        ></vcl-jss-form>

        <div class="row justify-end loose-button-group">
          <rc-submit-button
            [isBusy]="isRequesting"
            (click)="onConfirmEmailForm(params)"
          >
            Confirm email</rc-submit-button
          >
        </div>
      </div>
    </div>
  </div>
</ng-container>
