# ----------------------------------------------------------------------
# Fragments
# ----------------------------------------------------------------------

# UserFields
fragment UserFields on IoRestorecommerceUserUser {
  id
  active
  activationCode
  email
  newEmail
  name
  firstName
  lastName
  defaultScope
  localeId
  timezoneId
  roleAssociations {
    id
    role
  }
  meta {
    created
    modified
  }
}
