<form
  vclForm
  class="form m-0"
  [formGroup]="signInForm"
  (ngSubmit)="onClickSignIn(signInForm.value)"
>
  <vcl-form-control-group>
    <vcl-label>E-Mail or Username</vcl-label>
    <vcl-input-field>
      <input
        vclInput
        class="input"
        [class.error]="identifier.hasError('required') && identifier.touched"
        formControlName="identifier"
        type="text"
        name="identifier"
      />
    </vcl-input-field>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>
  <vcl-form-control-group>
    <vcl-label>Password</vcl-label>
    <vcl-password-input>
      <input
        vclInput
        class="input"
        [class.error]="password.hasError('required') && password.touched"
        type="password"
        formControlName="password"
        name="password"
        autocomplete="false"
        minlength="6"
        maxlength="20"
      />
    </vcl-password-input>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>
  <div class="row justify-between">
    <p>
      <a
        [routerLink]="
          ROUTER.pages.main.children.auth.children.passwordRecovery.link
        "
      >
        <button
          type="button"
          class="button half-transparent"
        >
          Forgot your password?
        </button>
      </a>
    </p>

    <rc-submit-button
      [isInvalid]="signInForm.invalid"
      [isLoading]="isLoading"
      [text]="'Sign in'"
    ></rc-submit-button>
  </div>
</form>
