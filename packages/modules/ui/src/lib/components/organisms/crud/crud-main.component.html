<ng-container *ngIf="vm$ | async as vm">
  <div class="row grid-gutterx-2">
    <div class="flex-4-lg flex-4-md flex-12 scrollable">
      <rc-toolbar>
        <button
          *ngIf="isBack"
          vcl-button
          class="square half-transparent button"
          rcPrepend
        >
          <vcl-icon icon="mdi:arrow-left" />
        </button>
        <button
          vcl-button
          rcPrepend
          *ngIf="isIndex"
          (click)="actionStreams.setSelectedId.next(null)"
          [routerLink]="links.index()"
          class="square half-transparent button"
          title="Index"
        >
          <vcl-icon icon="mdi:home" />
        </button>
        <button
          vcl-button
          rcPrepend
          *ngIf="isCreate"
          [routerLink]="links.create()"
          class="square half-transparent button"
          title="Create"
        >
          <vcl-icon icon="mdi:plus" />
        </button>
        {{ feature }}
        <button
          vcl-button
          rcAppend
          *ngIf="isRead"
          (click)="actionStreams.read.next()"
          class="square half-transparent button"
          title="Refresh"
        >
          <vcl-icon icon="mdi:refresh" />
        </button>
      </rc-toolbar>

      <div *ngIf="dataList.length > 0">
        <div class="flex">
          <rc-searchbar
            [value]="vm.searchValue"
            (search)="onSearch($event)"
          >
          </rc-searchbar>
        </div>
      </div>
      <!-- <ng-content select="[search]"></ng-content> -->

      <rc-data-list
        *ngIf="vm.filteredDataList.length > 0; else templateNoRecords"
        class="mb-4 pb-2"
      >
        <rc-data-list-item
          *ngFor="let item of vm.filteredDataList; trackBy: trackByFn"
          (click)="actionStreams.setSelectedId.next(item.id)"
          [ngClass]="{ selected: item.id === id }"
          [routerLink]="links.view(item.id)"
        >
          <rc-data-list-label
            [innerHTML]="item.label | highlight : vm.searchValue"
          />
          <ng-container *ngIf="item.subLabel">
            <rc-data-list-sublabel
              [innerHTML]="item.subLabel | highlight : vm.searchValue"
            />
          </ng-container>
        </rc-data-list-item>
      </rc-data-list>
      <!-- <ng-content select="[data-list]"></ng-content> -->
    </div>

    <ng-container *ngIf="['view', 'create', 'edit'].includes(segment)">
      <div class="lex-8-lg flex-8-md flex-12">
        <div class="row grid-gutterx-2">
          <div class="flex-8-lg flex-12-md flex-12-sm flex-12">
            <rc-toolbar *ngIf="title">
              <button
                *ngIf="id && ['edit'].includes(segment)"
                vcl-button
                rcPrepend
                [routerLink]="links.view(id)"
                class="square half-transparent button"
                title="View &quot;{{ title }}&quot;"
              >
                <vcl-icon icon="mdi:arrow-left" />
              </button>
              <button
                vcl-button
                rcPrepend
                *ngIf="isEdit && id"
                [routerLink]="links.edit(id)"
                class="square half-transparent button"
                title="Edit"
              >
                <vcl-icon icon="mdi:pencil" />
              </button>

              {{ title }}

              <button
                vcl-button
                rcAppend
                *ngIf="id && isDelete"
                (click)="actions.delete(id)"
                class="square half-transparent button"
                title="Delete"
              >
                <vcl-icon icon="mdi:delete" />
              </button>
            </rc-toolbar>
            <div class="row">
              <div class="flex py-2">
                <ng-content />
              </div>
            </div>
          </div>

          <div
            *ngIf="id"
            class="flex-4-lg flex-12-md flex-12-sm flex-12"
          >
            <rc-toolbar> Meta </rc-toolbar>
            <div
              *ngIf="isMeta"
              class="row"
            >
              <div class="flex py-2">
                <rc-meta
                  [id]="id"
                  [meta]="meta"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-template #templateIsRequesting>
  <div class="pt-2 pl-2 loading-list">
    <p>Loading...</p>
  </div>
</ng-template>

<ng-template #templateNoRecords>
  <div class="pt-2 pl-2 empty-list">
    <p>No records found!</p>
  </div>
</ng-template>
