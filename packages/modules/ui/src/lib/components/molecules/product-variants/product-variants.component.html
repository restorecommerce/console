<div class="data-list m-0 p-0">
  <div class="row justify-content-between align-items-center">
    <div class="my-2 rc-lv-l-heading">
      Product Variants [{{ variants.length }}]
    </div>

    <button
      vcl-button
      square
      class="emphasized-transparent"
      title="Add variant"
      (click)="addVariant.emit()"
    >
      <vcl-icon
        class="scale155p"
        icon="mdi mdi-plus"
      />
    </button>
  </div>
  <ul class="data-list-body no-border">
    @for (variant of variants; track variant.id) {
    <li class="row data-list-item product-item">
      <rc-product-variant
        [product]="product"
        [variant]="variant"
        (editVariant)="editVariant.emit($event)"
        (deleteVariant)="deleteVariant.emit($event)"
      />
    </li>
    }
  </ul>
</div>
