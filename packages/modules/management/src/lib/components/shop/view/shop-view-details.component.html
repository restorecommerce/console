<vcl-data-list
  mode="none"
  [noBorder]="true"
>
  <vcl-data-list-header>
    <h4>Data</h4>
  </vcl-data-list-header>
  <vcl-data-list-item class="col">
    <ng-container
      *ngTemplateOutlet="
        shopPropItemTemplate;
        context: { prop: 'Shop number', value: vm.shop.shopNumber }
      "
    ></ng-container>
  </vcl-data-list-item>

  <vcl-data-list-item class="col">
    <ng-container
      *ngTemplateOutlet="
        shopPropItemTemplate;
        context: { prop: 'Name', value: vm.shop.name }
      "
    ></ng-container>
  </vcl-data-list-item>

  <vcl-data-list-item class="col">
    <ng-container
      *ngTemplateOutlet="
        shopPropItemTemplate;
        context: { prop: 'Description', value: vm.shop.description || 'N/A' }
      "
    ></ng-container>
  </vcl-data-list-item>

  @if (vm.shop.domains) {
  <vcl-data-list
    mode="none"
    class="mt-2"
  >
    <vcl-data-list-header class="row justify-content-between">
      <span class="rc-lv-l-heading">Domains</span>

      <button
        vcl-button
        square
        class="emphasized-transparent"
        title="Add domain"
        (click)="onAddDomain()"
      >
        <vcl-icon
          class="scale155p"
          icon="mdi mdi-plus"
        />
      </button>
    </vcl-data-list-header>
    @for (domain of vm.shop.domains; track $index) {
    <vcl-data-list-item class="row align-items-center">
      <ng-container
        *ngTemplateOutlet="
          shopDomainItemTemplate;
          context: { domain: domain, }
        "
      ></ng-container>
    </vcl-data-list-item>
    }
  </vcl-data-list>
  }

<ng-template
  #shopPropItemTemplate
  let-prop="prop"
  let-value="value"
>
  <div class="flex row justify-content-between align-items-center">
    <span>{{ prop }}</span>
    <span>{{ value }}</span>
  </div>
</ng-template>

<ng-template
  #shopPropItemTemplate
  let-prop="prop"
  let-value="value"
>
  <div class="flex row justify-content-between align-items-center">
    <span>{{ prop }}</span>
    <span>{{ value }}</span>
  </div>
</ng-template>

<ng-template
  #shopDomainItemTemplate
  let-domain="domain"
>
  <div class="flex row align-items-center justify-content-between">
    <span>{{ domain }}</span>
    <div #target>
      <button
        vcl-button
        square
        class="emphasized-transparent"
        title="Options"
        (click)="popover.open()"
      >
        <vcl-icon
          class="scale155p"
          icon="mdi mdi-dots-vertical"
        />
      </button>
    </div>
  </div>

  <ng-template
    vclPopover
    #popover="vclPopover"
    [closeOnOffClick]="true"
    [target]="target"
    [positions]="[
      {
        originX: 'end',
        originY: 'bottom',
        overlayX: 'end',
        overlayY: 'top'
      }
    ]"
  >
    <div>
      <vcl-button-group class="vertical">
        <button
          vcl-button
          class="transparent"
        >
          Edit
        </button>
        <button
          class="transparent"
          vcl-button
          [value]="2"
        >
          Delete
        </button>
      </vcl-button-group>
    </div>
  </ng-template>
</ng-template>
