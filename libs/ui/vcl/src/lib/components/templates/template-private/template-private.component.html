<rc-app>
  <rc-header>
    <rc-toggle-drawer></rc-toggle-drawer>
    <rc-banner
      logoUrl="https://raw.githubusercontent.com/restorecommerce/branding/master/Logo/restore_commerce_logo.png"
    >
      {{ APP.name }}
    </rc-banner>

    <rc-header-navigation *ngIf="!smallDevice">
      <rc-header-navigation-item
        [routerLink]="ROUTER.pages.private.children.home.link"
        [selected]="currentRoute === ROUTER.pages.private.children.home.link"
      >
        Home
      </rc-header-navigation-item>
      <rc-header-navigation-item
        [routerLink]="ROUTER.pages.private.children.drawer.link"
        [selected]="currentRoute === ROUTER.pages.private.children.drawer.link"
      >
        Drawer
      </rc-header-navigation-item>
    </rc-header-navigation>

    <div class="flex"></div>
    <rc-header-toolbar>
      <button
        vcl-button
        class="half-transparent"
      >
        <vcl-icogram>
          <vcl-icon icon="mdi mdi-account"></vcl-icon>
          User
          <vcl-icon icon="mdi mdi-chevron-down"></vcl-icon>
        </vcl-icogram>
      </button>
    </rc-header-toolbar>
  </rc-header>

  <rc-drawer-navigation (selectItem)="onSelectItem()">
    <vcl-select *ngIf="smallDevice">
      <vcl-select-list
        [value]="currentRoute"
        (valueChange)="navigateTo($event)"
      >
        <vcl-select-list-item [value]="ROUTER.pages.private.children.home.link">
          Home
        </vcl-select-list-item>
        <vcl-select-list-item
          [value]="ROUTER.pages.private.children.drawer.link"
        >
          Drawer
        </vcl-select-list-item>
      </vcl-select-list>
    </vcl-select>

    <!-- root -->
    <ng-container
      *ngIf="currentRoute === ROUTER.pages.private.children.home.link"
    >
      <rc-drawer-navigation-item
        icon="mdi mdi-home"
        [routerLink]="'/'"
        [routerLinkActive]="['selected']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home</rc-drawer-navigation-item
      >
      <rc-drawer-navigation-item
        icon="mdi mdi-arrow-split-vertical"
        [routerLink]="ROUTER.pages.private.children.layout.link"
        [routerLinkActive]="['selected']"
        >Layout</rc-drawer-navigation-item
      >
      <rc-drawer-navigation-item
        icon="mdi mdi-arrow-split-vertical"
        [routerLink]="'/overflow'"
        [routerLinkActive]="['selected']"
        >Overflow</rc-drawer-navigation-item
      >
    </ng-container>

    <!-- drawer -->
    <ng-container
      *ngIf="currentRoute === ROUTER.pages.private.children.drawer.link"
    >
      <rc-drawer-navigation-item
        icon="mdi:city"
        [routerLink]="
          ROUTER.pages.private.children.drawer.children.addresses.link
        "
        [routerLinkActive]="['selected']"
        >Addresses</rc-drawer-navigation-item
      >
      <rc-drawer-navigation-item
        icon="mdi mdi-map-marker-outline"
        [routerLinkActive]="['selected']"
      >
        Locations
        <rc-drawer-navigation-item
          icon="mdi mdi-map-marker-outline"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.locations.children.location.getLink(
              { id: 1 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 1</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-map-marker-outline"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.locations.children.location.getLink(
              { id: 2 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 2</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-map-marker-outline"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.locations.children.location.getLink(
              { id: 3 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 3</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-map-marker-outline"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.locations.children.location.getLink(
              { id: 4 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 4</rc-drawer-navigation-item
        >
      </rc-drawer-navigation-item>
      <rc-drawer-navigation-item
        icon="mdi mdi-domain"
        [routerLinkActive]="['selected']"
      >
        Countries
        <rc-drawer-navigation-item
          icon="mdi mdi-domain"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.countries.children.country.getLink(
              { id: 1 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 1</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-domain"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.countries.children.country.getLink(
              { id: 2 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 2</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-domain"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.countries.children.country.getLink(
              { id: 3 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 3</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-domain"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.countries.children.country.getLink(
              { id: 4 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 4</rc-drawer-navigation-item
        >
      </rc-drawer-navigation-item>

      <rc-drawer-navigation-item
        icon="mdi mdi-account-settings"
        [routerLinkActive]="['selected']"
      >
        Access Control
        <rc-drawer-navigation-item
          icon="mdi mdi-account-multiple"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.teams.link
          "
          [routerLinkActive]="['selected']"
          >Teams</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-account-key"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.roles.link
          "
          [routerLinkActive]="['selected']"
          >Roles</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-account-convert"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.rules.link
          "
          [routerLinkActive]="['selected']"
          >Rules</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi mdi-folder-account"
          [routerLink]="
            ROUTER.pages.private.children.drawer.children.polices.link
          "
          [routerLinkActive]="['selected']"
          >Policies</rc-drawer-navigation-item
        >
      </rc-drawer-navigation-item>
    </ng-container>
  </rc-drawer-navigation>

  <!-- <router-outlet></router-outlet> -->
  <ng-content></ng-content>
</rc-app>
