<div class="data-list m-0 p-0">
  <div class="row justify-content-between align-items-center">
    <div class="my-2 rc-lv-l-heading">Order</div>
    <button
      vcl-button
      square
      class="emphasized-transparent"
      title="Edit Address"
      (click)="openEditOrderInfoModal.emit()"
    >
      <vcl-icon
        class="scale155p"
        icon="mdi mdi-pencil-outline"
      />
    </button>
  </div>
  <ul class="data-list-body no-border">
    <li class="row data-list-item justify-between">
      <div class="flex text">Customer order number:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="order.customerOrderNr; else naTemplate">{{
          order.customerOrderNr
        }}</ng-container>
      </div>
    </li>

    <!-- TODO is this a commercial or private or governmental customer??
    A giant view of some sort.
    -->
    <li class="row data-list-item justify-between">
      <div class="flex text">Customer:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="order.customerId; else naTemplate">{{
          order.customerId
        }}</ng-container>
      </div>
    </li>

    <li class="row data-list-item justify-between">
      <div class="flex text">Notification email:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container
          *ngIf="order.notificationEmail || customer?.email; else naTemplate"
        >
          <a href="mailto:{{ order.notificationEmail }}">{{
            order.notificationEmail || customer?.email
          }}</a>
        </ng-container>
      </div>
    </li>

    <li class="row data-list-item justify-between">
      <div class="flex text">Order state:</div>
      <div class="flex text align-right rc-lv-label">
        <span
          [ngClass]="
            'badge-' + (order.orderState || '').replace('_', '-').toLowerCase()
          "
          class="m-0 badge"
        >
          {{ (order.orderState || '').replace('_', ' ') }}
        </span>
      </div>
    </li>
  </ul>
</div>

<ng-template #naTemplate>N/A</ng-template>
