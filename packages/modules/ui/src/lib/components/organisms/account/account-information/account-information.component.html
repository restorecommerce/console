<div class="row small-snap-vertical">
  <div class="flex-4">
    <h3>Account Information</h3>
  </div>
  <div class="flex-8">
    <div class="page-right-side">
      <vcl-jss-form
        ngDefaultControl
        #accountInformationForm="vclJssForm"
        [schema]="accountInformationFormSchema"
      ></vcl-jss-form>
      <div class="row justify-end loose-button-group">
        <button
          vcl-button
          [disabled]="
            !accountInformationForm.form.valid ||
            accountInformationForm.form.pristine
          "
          (click)="onSaveAccountInformationForm()"
        >
          Change Email
        </button>
      </div>
    </div>
  </div>
</div>
