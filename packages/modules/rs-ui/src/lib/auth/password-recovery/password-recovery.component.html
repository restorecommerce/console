<rs-auth-page>
  <h2>Password Recovery</h2>
  <p>Please enter the the email or username associated with your account.</p>
  <form
    vclForm
    class="form"
    [formGroup]="form"
    (ngSubmit)="onClickPasswordRecovery()"
  >
    <vcl-form-control-group>
      <vcl-label>Email or Username</vcl-label>
      <vcl-input-field>
        <input
          vclInput
          class="input"
          [class.error]="
            formFields.identifier.hasError('required') &&
            formFields.identifier.touched
          "
          formControlName="identifier"
          type="text"
          name="identifier"
        />
      </vcl-input-field>
      <vcl-hint-error error="required">This field is required.</vcl-hint-error>
    </vcl-form-control-group>
    <div class="align-right">
      <button
        vcl-button
        type="submit"
      >
        Reset Password
      </button>
    </div>
  </form>
</rs-auth-page>
