<form
  vclForm
  class="form m-0"
  [formGroup]="form"
  (ngSubmit)="onClickPasswordRecovery()"
>
  <vcl-form-control-group>
    <vcl-label>Email or Username</vcl-label>
    <vcl-input-field>
      <input
        vclInput
        class="input"
        [class.error]="
          formFields.identifier.hasError('required') &&
          formFields.identifier.touched
        "
        formControlName="identifier"
        type="text"
        name="identifier"
      />
    </vcl-input-field>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>
  <div class="row">
    <div class="flex align-right">
      <rc-submit-button
        [resetForm]="form"
        [resetText]="'Reset'"
      >
        Reset Password
      </rc-submit-button>
    </div>
  </div>
</form>
