<div class="rc-auth">
  <div class="rc-auth-wrapper">
    <header>
      <div class="row justify-center">
        <div class="col">
          <h1>
            <a
              [routerLink]="
                ROUTER.pages.main.children.auth.children.signIn.link
              "
              >{{ APP.name }}</a
            >
          </h1>
        </div>
      </div>
    </header>

    <main>
      <div class="row grid-gutterx-2 justify-center">
        <div class="col">
          <ng-content />
        </div>
      </div>
    </main>

    <footer>
      <div class="row justify-center">
        <div class="col align-centered">
          <rc-copyright />
        </div>
      </div>
    </footer>
  </div>
</div>
