<vcl-panel-dialog
  [showCloseButton]="true"
  (close)="close()"
>
  <vcl-panel-title>{{ layer.data.title }}</vcl-panel-title>

  <app-module-product-variant-form
    [product]="layer.data.product"
    [variant]="layer.data.variant"
    (submitVariant)="onSubmit($event)"
  ></app-module-product-variant-form>
</vcl-panel-dialog>
