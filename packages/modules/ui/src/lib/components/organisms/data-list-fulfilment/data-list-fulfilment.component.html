<div class="row justify-content-between align-items-center h-100p px-2 py-2">
  <span>{{ fulfillment.meta.created | date : 'mediumDate' }}</span>
  <p
    [ngClass]="
      'badge-' + fulfillment.fulfillmentState?.replace('_', '-')?.toLowerCase()
    "
    class="m-0 badge"
  >
    {{ fulfillment.fulfillmentState?.replace('_', ' ') }}
  </p>
</div>
