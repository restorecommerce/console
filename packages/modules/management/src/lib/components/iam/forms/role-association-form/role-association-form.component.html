<form
  novalidate
  vclForm
>
  <vcl-form-control-group>
    <vcl-label>Role</vcl-label>
    <vcl-select>
      <vcl-select-list formControlName="timezoneId">
        <vcl-select-list-item>
          Role 1
          <vcl-sub-label>About role 1</vcl-sub-label>
        </vcl-select-list-item>
      </vcl-select-list>
    </vcl-select>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>

  <!-- roleScopingInstanceType -->
  <vcl-form-control-group>
    <vcl-label>Role scoping instance type</vcl-label>
    <vcl-select>
      <vcl-select-list formControlName="timezoneId">
        <vcl-select-list-item>
          Role 1
          <vcl-sub-label>About role 1</vcl-sub-label>
        </vcl-select-list-item>
      </vcl-select-list>
    </vcl-select>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>

  <!-- Organization -->
  <vcl-form-control-group>
    <vcl-label>Organization</vcl-label>
    <vcl-select>
      <vcl-select-list formControlName="timezoneId">
        <vcl-select-list-item>
          Role 1
          <vcl-sub-label>About role 1</vcl-sub-label>
        </vcl-select-list-item>
      </vcl-select-list>
    </vcl-select>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>

  <!-- User -->
  <vcl-form-control-group>
    <vcl-label>User</vcl-label>
    <vcl-select>
      <vcl-select-list formControlName="timezoneId">
        <vcl-select-list-item>
          Role 1
          <vcl-sub-label>About role 1</vcl-sub-label>
        </vcl-select-list-item>
      </vcl-select-list>
    </vcl-select>
    <vcl-hint-error error="required">This field is required.</vcl-hint-error>
  </vcl-form-control-group>

  <!-- Buttons -->
  <div class="loose-button-group">
    <button
      vcl-button
      type="submit"
      class="emphasized"
    >
      Save
    </button>
    <button
      vcl-button
      type="button"
      class="transparent"
    >
      Cancel
    </button>
  </div>
</form>
