<div class="data-list m-0 p-0 ng-star-inserted">
  <div class="my-2 rc-lv-l-heading">Total</div>
  <ul class="data-list-body no-border">
    <ng-container *ngFor="let total of totalAmounts">
      <li class="row data-list-item justify-between">
        <div class="flex text">Total (net):</div>
        <div class="flex text align-right rc-lv-label">
          <ng-container *ngIf="total?.net; else naTemplate"
            >{{ total?.net }} {{ total?.currency?.symbol || '€' }}</ng-container
          >
        </div>
      </li>

      <li class="row data-list-item justify-between">
        <div class="flex text">+ VAT:</div>
        <div class="flex text align-right rc-lv-label">
          <p *ngFor="let vat of total?.vats">
            {{ vat.vat }} {{ total?.currency?.symbol || '€' }}
          </p>
        </div>
      </li>

      <li class="row data-list-item justify-between">
        <div class="flex text">Total (gross):</div>
        <div class="flex text align-right rc-lv-label">
          <ng-container *ngIf="total?.gross; else naTemplate"
            >{{ total?.gross }}
            {{ total?.currency?.symbol || '€' }}</ng-container
          >
        </div>
      </li>
    </ng-container>
  </ul>
</div>

<ng-template #naTemplate>N/A</ng-template>
