<div class="data-list m-0 p-0">
  <div class="my-2 rc-lv-l-heading">Product Details</div>
  <ul class="data-list-body no-border">
    <li class="row data-list-item justify-between">
      <div class="flex text">Name:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="product?.name; else naTemplate">{{
          product.name
        }}</ng-container>
      </div>
    </li>
    <li class="row data-list-item justify-between">
      <div class="flex text">Description:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="product?.description; else naTemplate">{{
          product.description
        }}</ng-container>
      </div>
    </li>
    <li class="row data-list-item justify-between">
      <div class="flex text">Tax IDs:</div>
      <div class="flex text align-right rc-lv-label">
        <ng-container *ngIf="product?.taxIds?.length; else naTemplate">
          <span
            *ngFor="let taxId of product?.taxIds"
            class="badge rounded"
            >{{ taxId }}</span
          >
        </ng-container>
      </div>
    </li>
  </ul>
</div>

<ng-template #naTemplate>N/A</ng-template>
