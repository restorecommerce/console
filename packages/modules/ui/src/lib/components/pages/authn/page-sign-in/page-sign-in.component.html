<div class="flex col justify-center">
  <div class="self-center justify-center rc-sign-in-form">
    <div class="row rc-sign-in-form-inner">
      <div class="w-45p gutter-margin-t-b">
        <h2>Sign In</h2>
        <rc-authn-sign-in />
      </div>

      <div
        class="w-10p divider divider-vertical row center justify-center rc-sign-in-form-divider-v"
      >
        <div class="divider-rule"></div>
        <div class="icogram divider-element">
          <div class="text">or</div>
        </div>
      </div>

      <div
        class="divider divider-horizontal row justify-center rc-sign-in-form-divider-h"
      >
        <div class="divider-rule"></div>
        <div class="icogram divider-element">
          <div class="text">or</div>
        </div>
      </div>

      <div class="w-45p col justify-center gutter-margin-t-b">
        <a
          [routerLink]="ROUTER.pages.main.children.auth.children.signUp.link"
          class="col justify-center"
        >
          <button
            type="button"
            class="button emphasized"
          >
            Create an Account
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
