<div class="row">
  <div class="flex-4-lg flex-4-md flex-12">
    <h3>Personal Data</h3>
    <p>Change your name and other details</p>
  </div>
  <div class="flex-8-lg flex-8-md flex-12">
    <div class="page-right-side">
      <vcl-jss-form
        ngDefaultControl
        #personalForm="vclJssForm"
        [schema]="personalFormSchema"
        (formAction)="onAction($event)"
        (formSubmit)="onSubmit()"
      />
    </div>
  </div>
</div>
