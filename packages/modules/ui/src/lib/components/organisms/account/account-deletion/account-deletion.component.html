<div class="row">
  <div class="flex-4-lg flex-4-md flex-12">
    <h3>Deletion</h3>
    <p>Delete your account</p>
  </div>
  <div class="flex-8-lg flex-8-md flex-12">
    <div class="page-right-side">
      <div class="row mt-2">
        <div class="flex">
          <rc-submit-button
            (click)="onDeleteAccount()"
            [buttonClass]="'danger width-100'"
            class="width-100"
          >
            Delete Account</rc-submit-button
          >
        </div>
      </div>
      <div class="mt-2">
        <p>This is an irreversible process!</p>
      </div>
    </div>
  </div>
</div>
