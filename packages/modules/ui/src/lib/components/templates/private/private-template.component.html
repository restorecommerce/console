<rc-app>
  <rc-header>
    <rc-toggle-drawer></rc-toggle-drawer>
    <rc-banner
      [logoUrl]="logoUrl"
      [logoLink]="ROUTER.pages.main.children.home.link"
    >
      {{ APP.name }}
    </rc-banner>

    <rc-header-navigation *ngIf="!smallDevice">
      <rc-header-navigation-item
        [routerLink]="ROUTER.pages.main.children.home.link"
        [selected]="currentRoute === ROUTER.pages.main.children.home.link"
      >
        <div class="icogram">
          <div
            class="icon mdi mdi-home-outline"
            aria-hidden="true"
            role="img"
          ></div>
          <span class="text">Home</span>
        </div>
      </rc-header-navigation-item>
      <rc-header-navigation-item
        [routerLink]="ROUTER.pages.main.children.management.link"
        [selected]="currentRoute === ROUTER.pages.main.children.management.link"
      >
        <div class="icogram">
          <div
            class="icon mdi mdi-hexagon-outline"
            aria-hidden="true"
            role="img"
          ></div>
          <span class="text">Management</span>
        </div>
      </rc-header-navigation-item>
    </rc-header-navigation>

    <div class="flex"></div>
    <rc-header-toolbar>
      <button
        vcl-button
        class="half-transparent user"
      >
        <vcl-icogram>
          <vcl-icon icon="mdi:account"></vcl-icon>
          User
          <vcl-icon icon="mdi:chevron-down"></vcl-icon>
        </vcl-icogram>
      </button>
      <button
        vcl-button
        (click)="logout()"
        class="half-transparent user"
      >
        <vcl-icogram>
          <vcl-icon icon="mdi:logout"></vcl-icon>
          Sign out
        </vcl-icogram>
      </button>
    </rc-header-toolbar>
  </rc-header>

  <rc-drawer-navigation (selectItem)="onSelectItem()">
    <vcl-select *ngIf="smallDevice">
      <vcl-select-list
        [value]="currentRoute"
        (valueChange)="navigateTo($event)"
      >
        <vcl-select-list-item [value]="ROUTER.pages.main.children.home.link">
          Home
        </vcl-select-list-item>
        <vcl-select-list-item
          [value]="ROUTER.pages.main.children.management.link"
        >
          Management
        </vcl-select-list-item>
      </vcl-select-list>
    </vcl-select>

    <!-- root -->
    <ng-container *ngIf="currentRoute === ROUTER.pages.main.children.home.link">
      <rc-drawer-navigation-item
        icon="mdi:home"
        [routerLink]="ROUTER.pages.main.children.home.link"
        [routerLinkActive]="['selected']"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home</rc-drawer-navigation-item
      >
      <rc-drawer-navigation-item
        icon="mdi:arrow-split-vertical"
        [routerLink]="ROUTER.pages.main.children.layout.link"
        [routerLinkActive]="['selected']"
        >Layout</rc-drawer-navigation-item
      >
      <rc-drawer-navigation-item
        icon="mdi:arrow-split-vertical"
        [routerLink]="'/overflow'"
        [routerLinkActive]="['selected']"
        >Overflow</rc-drawer-navigation-item
      >
    </ng-container>

    <!-- drawer -->
    <ng-container
      *ngIf="currentRoute === ROUTER.pages.main.children.management.link"
    >
      <rc-drawer-navigation-item
        icon="mdi:city"
        [routerLink]="
          ROUTER.pages.main.children.management.children.addresses.link
        "
        [routerLinkActive]="['selected']"
        >Addresses</rc-drawer-navigation-item
      >
      <rc-drawer-navigation-item
        icon="mdi:map-marker-outline"
        [routerLinkActive]="['selected']"
      >
        Locations
        <rc-drawer-navigation-item
          icon="mdi:map-marker-outline"
          [routerLink]="
            ROUTER.pages.main.children.management.children.locations.children.location.getLink(
              { id: 1 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 1</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:map-marker-outline"
          [routerLink]="
            ROUTER.pages.main.children.management.children.locations.children.location.getLink(
              { id: 2 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 2</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:map-marker-outline"
          [routerLink]="
            ROUTER.pages.main.children.management.children.locations.children.location.getLink(
              { id: 3 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 3</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:map-marker-outline"
          [routerLink]="
            ROUTER.pages.main.children.management.children.locations.children.location.getLink(
              { id: 4 }
            )
          "
          [routerLinkActive]="['selected']"
          >Locations 4</rc-drawer-navigation-item
        >
      </rc-drawer-navigation-item>
      <rc-drawer-navigation-item
        icon="mdi:domain"
        [routerLinkActive]="['selected']"
      >
        Countries
        <rc-drawer-navigation-item
          icon="mdi:domain"
          [routerLink]="
            ROUTER.pages.main.children.management.children.countries.children.country.getLink(
              { id: 1 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 1</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:domain"
          [routerLink]="
            ROUTER.pages.main.children.management.children.countries.children.country.getLink(
              { id: 2 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 2</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:domain"
          [routerLink]="
            ROUTER.pages.main.children.management.children.countries.children.country.getLink(
              { id: 3 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 3</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:domain"
          [routerLink]="
            ROUTER.pages.main.children.management.children.countries.children.country.getLink(
              { id: 4 }
            )
          "
          [routerLinkActive]="['selected']"
          >Countries 4</rc-drawer-navigation-item
        >
      </rc-drawer-navigation-item>

      <rc-drawer-navigation-item
        icon="mdi:account-settings"
        [routerLinkActive]="['selected']"
      >
        Access Control
        <rc-drawer-navigation-item
          icon="mdi:account-multiple"
          [routerLink]="
            ROUTER.pages.main.children.management.children.teams.link
          "
          [routerLinkActive]="['selected']"
          >Teams</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:account-key"
          [routerLink]="
            ROUTER.pages.main.children.management.children.roles.link
          "
          [routerLinkActive]="['selected']"
          >Roles</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:account-convert"
          [routerLink]="
            ROUTER.pages.main.children.management.children.rules.link
          "
          [routerLinkActive]="['selected']"
          >Rules</rc-drawer-navigation-item
        >
        <rc-drawer-navigation-item
          icon="mdi:folder-account"
          [routerLink]="
            ROUTER.pages.main.children.management.children.polices.link
          "
          [routerLinkActive]="['selected']"
          >Policies</rc-drawer-navigation-item
        >
      </rc-drawer-navigation-item>
    </ng-container>
  </rc-drawer-navigation>

  <ng-content></ng-content>
</rc-app>
