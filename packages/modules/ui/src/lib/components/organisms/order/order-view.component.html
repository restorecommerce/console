<div class="order-details">
  <div class="order-shop">
    <rc-shop-info [shop]="order.shop || {}" />
  </div>

  <div class="order-info">
    <rc-order-info [order]="order" />
  </div>

  <div class="order-items">
    <rc-order-items
      [items]="order.items || []"
      (openAddItemModal)="openAddItemModal.emit()"
      (openEditOrderItemModal)="openEditOrderItemModal.emit($event)"
      (openDeleteOrderItemModal)="openDeleteOrderItemModal.emit($event)"
    />
  </div>

  <div class="order-shipping-address pt-3">
    <rc-order-address
      title="Shipping address"
      [addressType]="addressType.shippingAddress"
      [rcOrderAddress]="order.shippingAddress || undefined"
      (openAddressModal)="openAddressModal.emit($event)"
    />
  </div>

  <div class="order-shipping-address pt-3">
    <rc-order-address
      title="Billing address"
      [addressType]="addressType.billingAddress"
      [rcOrderAddress]="order.billingAddress || undefined"
      (openAddressModal)="openAddressModal.emit($event)"
    />
  </div>

  <div class="order-totals">
    <rc-order-totals [totalAmounts]="order.totalAmounts || []" />
  </div>
</div>
