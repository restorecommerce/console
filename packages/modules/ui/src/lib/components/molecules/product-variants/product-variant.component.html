<div class="row align-items-center justify-content-between">
  <h4>
    {{ variant.name }}
  </h4>
  <div #target>
    <button
      vcl-button
      square
      class="emphasized-transparent"
      title="Options"
      (click)="popover.open()"
    >
      <vcl-icon
        class="scale155p"
        icon="mdi mdi-dots-vertical"
      />
    </button>
  </div>
</div>

<div class="row">
  <div class="flex-12 max-width-100">
    <rc-product-images [images]="variant.images || []" />
  </div>
</div>

<div class="row">
  <div class="flex-12">
    <p class="mt-2"><strong>Stock:</strong> {{ variant.stockLevel || 0 }}</p>
    <p
      *ngIf="variant.price?.sale"
      class="sale"
    >
      <strong>Sale:</strong> {{ variant.price?.currencyId || 'EUR' }}
      {{ variant.price?.salePrice }}
    </p>
    <p>
      <strong>Price:</strong> {{ variant.price?.currencyId || 'EUR' }}
      {{ variant.price?.regularPrice }}
    </p>
  </div>
</div>

<ng-template
  vclPopover
  #popover="vclPopover"
  [closeOnOffClick]="true"
  [target]="target"
  [positions]="[
    {
      originX: 'end',
      originY: 'bottom',
      overlayX: 'end',
      overlayY: 'top'
    }
  ]"
>
  <div>
    <vcl-button-group class="vertical">
      <button
        vcl-button
        class="transparent"
        (click)="editVariant.emit(variant); popover.close()"
      >
        Edit
      </button>
      <button
        class="transparent"
        vcl-button
        [value]="2"
        (click)="deleteVariant.emit(variant.id || ''); popover.close()"
      >
        Delete
      </button>
    </vcl-button-group>
  </div>
</ng-template>
