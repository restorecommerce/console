<ng-container *ngIf="logoLink">
  <a [routerLink]="logoLink" >
    <img *ngIf="logoUrl"
          class="responsive-image logo "
          role="presentation"
          [src]="logoUrl">
  </a>
</ng-container>

<ng-container *ngIf="!logoLink">
  <img *ngIf="logoUrl"
        class="responsive-image logo "
        role="presentation"
        [src]="logoUrl">
</ng-container>

<h1 class="app-name hide-to-sm">
  <ng-content></ng-content>
</h1>
